version: '3.9'
services:
  web-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 9595:9595
    volumes:
      - ./frontend-app:/app/frontend-app
    depends_on:
      - database
    environment:
      - DataBaseConnectionString=User ID=postgres;Password=postgres;Host=database;Port=5432;Database=CataloguerDataBasePostgres;Include Error Detail=true;
      - BackendConnectionString=http://+:9595
      - BaseRoute=/api/v1/cataloguer
    networks:
      - deploy-network
  database:
    image: postgres:16.2
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=CataloguerDataBasePostgres
    networks:
      - deploy-network
    volumes:
      - cataloguer-db:/var/lib/postgresql/data
volumes:
  cataloguer-db:
  frontend-app:
networks:
  deploy-network:
    driver: bridge